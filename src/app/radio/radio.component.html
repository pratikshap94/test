<!-- Radio -->
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Radios</h4>

                <div class="row">
                    <div class="col-xl-3 col-sm-6">
                        <div class="mt-4">
                            <h5 class="font-size-14 mb-4">Form Radios</h5>
                            <div class="custom-control custom-radio mb-3">
                                <input class="custom-control-input" type="radio" name="formRadios" id="formRadios1" checked="">
                                <label class="custom-control-label" for="formRadios1">
                                    Form Radio
                                </label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input class="custom-control-input" type="radio" name="formRadios" id="formRadios2">
                                <label class="custom-control-label" for="formRadios2">
                                    Form Radio checked
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-sm-6">
                        <div class="mt-4">
                            <h5 class="font-size-14 mb-4">Form Radios Right</h5>
                            <div>
                                <div class="custom-control radio-right mb-3">
                                    <input class="custom-control-input" type="radio" name="formRadiosRight" id="formRadiosRight1" >
                                    <label class="custom-control-label" for="formRadiosRight1">
                                        Form Radio Right
                                    </label>
                                </div>
                            </div>

                            <div>
                                <div class="custom-control radio-right">
                                    <input class="custom-control-input" type="radio" name="formRadiosRight" id="formRadiosRight2" checked="">
                                    <label class="custom-control-label" for="formRadiosRight2">
                                        Form Radio Right checked
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-sm-6">
                        <div class="mt-4">
                            <h5 class="font-size-14"><i class="mdi mdi-arrow-right text-primary mr-1"></i> Form Radio
                                colors</h5>
                              <div>
                                <div class="custom-control radio-primary mb-3">
                                    <input class="custom-control-input" type="radio" name="formRadioColor1" id="formRadioColor1" checked="">
                                    <label class="custom-control-label" for="formRadioColor1">
                                        Radio Primary
                                    </label>
                                </div>

                                <div class="custom-control radio-success mb-3">
                                    <input class="custom-control-input" type="radio" name="formRadioColor2" id="formRadioColor2" checked="">
                                    <label class="custom-control-label" for="formRadioColor2">
                                        Radio Success
                                    </label>
                                </div>

                                <div class="custom-control radio-info mb-3">
                                    <input class="custom-control-input" type="radio" name="formRadioColor3" id="formRadioColor3" checked="">
                                    <label class="custom-control-label" for="formRadioColor3">
                                        Radio Info
                                    </label>
                                </div>

                                <div class="custom-control radio-warning mb-3">
                                    <input class="custom-control-input" type="radio" name="formRadioColor4" id="formRadioColor4" checked="">
                                    <label class="custom-control-label" for="formRadioColor4">
                                        Radio warning
                                    </label>
                                </div>

                                <div class="custom-control radio-danger mb-3">
                                    <input class="custom-control-input" type="radio" name="formRadioColor5" id="formRadioColor5" checked="">
                                    <label class="custom-control-label" for="formRadioColor5">
                                        Radio Danger
                                    </label>
                                </div>

                                
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-sm-6">
                        <div class="mt-4">
                            <h5 class="font-size-14"><i class="mdi mdi-arrow-right text-primary mr-1"></i> Form Radio
                                Outline</h5>
                    

                            <div>
                                <div class="custom-control outline-radio-primary mb-3">
                                    <input class="custom-control-input" type="radio" name="formRadio1" id="formRadio1" checked="">
                                    <label class="custom-control-label" for="formRadio1">
                                        Radio Outline Primary
                                    </label>
                                </div>
                                <div class="custom-control outline-radio-success mb-3">
                                    <input class="custom-control-input" type="radio" name="formRadio2" id="formRadio2" checked="">
                                    <label class="custom-control-label" for="formRadio2">
                                        Radio Outline Success
                                    </label>
                                </div>
                                <div class="custom-control outline-radio-info mb-3">
                                    <input class="custom-control-input" type="radio" name="formRadio3" id="formRadio3" checked="">
                                    <label class="custom-control-label" for="formRadio3">
                                        Radio Outline Info
                                    </label>
                                </div>
                                <div class="custom-control outline-radio-warning mb-3">
                                    <input class="custom-control-input" type="radio" name="formRadio4" id="formRadio4" checked="">
                                    <label class="custom-control-label" for="formRadio4">
                                        Radio Outline Warning
                                    </label>
                                </div>
                                <div class="custom-control outline-radio-danger mb-3">
                                    <input class="custom-control-input" type="radio" name="formRadio5" id="formRadio5" checked="">
                                    <label class="custom-control-label" for="formRadio5">
                                        Radio Outline Danger
                                    </label>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
