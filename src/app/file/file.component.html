<!-- File browser -->
<div class="row">
<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title mb-4">File browser</h4>

            <div>
                <h5 class="font-size-14"><i class="mdi mdi-arrow-right text-primary"></i> Default file input</h5>
                <div class="row">
                    <div class="col-sm-6">
                            
                        <div class="mt-3">
                            <label for="formFile" class="form-label">Default file input example</label>
                            <input class="form-control-file" type="file" id="formFile">
                        </div>
                    </div>
                </div>
                <!-- end row -->

                <div class="row">
                    <div class="col-sm-6">
                        <div class="mt-4">
                            <div>
                                <label for="formFileSm" class="form-label">Small file input example</label>
                                <input class="form-control-file form-control-sm" id="formFileSm" type="file">
                            </div>
                        </div>
                    </div>
                    <!-- end col1 -->
                    <div class="col-sm-6">
                        <div class="mt-4">
                            <div>
                                <label for="formFileLg" class="form-label">Large file input example</label>
                                <input class="form-control-file form-control-lg" id="formFileLg" type="file">
                            </div>
                        </div>
                    </div>
                    <!-- end col2 -->
                </div>

            <div class="mt-4 pt-2">
                <h5 class="font-size-14 mb-0"><i class="mdi mdi-arrow-right text-primary"></i> Custom file input</h5>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="mt-4">

                        
                            <label class="">With Label</label>
                            <div class="input-group group-file mb-3">
                                <div class="custom-file">
                                <label class="form-label" for="inputGroupFile01">Upload</label>
                                <input type="file" class="custom-file-control" id="inputGroupFile01">
                            </div>
                            </div>
                            <div class="input-group group-file mb-3">
                            <div class="custom-file">
                                <input type="file" class="custom-file-control" id="inputGroupFile02">
                                <label class="custom-label" for="inputGroupFile02">Upload</label>
                            </div>    
                        </div> 
                        
                    
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="mt-4">

                         <div>
                            <label class="form-label">With Button</label>
                            <div class="input-group group-file mb-3">
                                <div class="custom-file">
                                <button class="btn btn-primary" type="button" id="inputGroupFileAddon03">Button</button>
                                <input type="file" class="custom-file-control" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03" aria-label="Upload">
                              </div>
                            </div>
                              <div class="input-group group-file ">
                                <div class="custom-file">
                                <input type="file" class="custom-file-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                <button class="btn btn-primary" type="button" id="inputGroupFileAddon04">Button</button>
                              </div> 
                            </div>
                        </div> 
                    
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</div>
